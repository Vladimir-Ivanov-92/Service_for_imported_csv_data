<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 10px;
        }

        select {
            margin-right: 10px;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="/file/tables">Назад к списку таблиц</a>
    <h1>{{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in name_columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for _, row in columns_data %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/file/tables">Назад к списку таблиц</a>

</body>
</html>
